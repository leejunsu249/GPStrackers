apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx   
spec:
  rules:
  - host: www.jsserver.shop
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: fleetman-webapp
              port: 
                number: 80
          #serviceName: fleetman-webapp
          #servicePort: 80
